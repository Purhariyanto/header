<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/master.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/solid.min.css">
  <title>Omnifesto.</title>
</head>

<body>
  <header>
    <nav class="container" data-aos="fade-down">
      <div class="logo">
        <h1>Omnifesto.</h1>
      </div>
      <div class="bars"><a class="fa-solid fa-bars"></a></div>
      <div class="links" id="links">
        <a href="#home">Home</a>
        <a href="#Services">Services</a>
        <a href="#Collaboration">Collaboration</a>
        <a href="#Reporting">Reporting</a>
        <a href="#insights">Insights</a>
        <a href="#" id="login">Login</a>
        <a href="#" class="try" id="try">Try for free</a>
      </div>
      <div class="links-2">
        <a href="#" class="login">Login</a>
        <a href="#" class="try">Try for free</a>
      </div>
    </nav>
  </header>

  <section class="main" id="main">
    <div class="container home" id="home">
      <div class="home-left" data-aos="zoom-in-right">
        <p class="text-1">Creativity and Callaboration</p>
        <h1 class="text-2">Work remotely from you home or places</h1>
        <p class="text-3">We curate the best digital jobs for those looking to start their telecommuting career</p>
        <div class="p-btn">
          <div class="btn-Started">
            <a href="#">Get Started</a>
          </div>
          <div class="btn-book">
            <a href="#">Book a demo</a>
          </div>
        </div>
      </div>
      <div class="home-right" data-aos="zoom-in-left">
        <div class="bg-main">
          <img class="bg" src="./assets/img/bg-main.png" alt="">
          <img class="img-1" src="./assets/img/img-1.png" alt="">
          <img class="img-2" src="./assets/img/img-2.png" alt="">
          <img class="img-3" src="./assets/img/img-3.png" alt="">
          <img class="img-4" src="./assets/img/img-4.png" alt="">
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/js.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
